<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="ttt-style.css">
</head>

<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 title">
      <h1>Tic Tac Toe</h1>
    </div>
  </div>
  <div class="row spacer"></div>
  <div class="row">
    <div class="col-xs-4">
      <h3 class="center">Choose Piece</h3>
    </div>
    <div class="col-xs-4">
      <div class="col-xs-4 square upperLeft point" id="1"></div>
      <div class="col-xs-4 square upperMiddle point" id="2"></div>
      <div class="col-xs-4 square upperRight point" id="3"></div>
    </div>
    <div class="col-xs-4 computerScore">
      <h3>Computer -> 0</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-4">
        <div class="col-xs-6 choice point" id="X">
          <h3>X</h3>
        </div>
        <div class="col-xs-6 choice point" id="O">
          <h3>O</h3>
        </div>
      </div>
    <div class="col-xs-4">
      <div class="col-xs-4 square midLeft point" id="4"></div>
      <div class="col-xs-4 square midMiddle point" id="5"></div>
      <div class="col-xs-4 square midRight point" id="6"></div>
    </div>
    <div class="col-xs-4 playerScore">
      <h3>Player -> 0</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-4 center">
      <h3>X always goes first</h3>
    </div>
    <div class="col-xs-4">
      <div class="col-xs-4 square bottomLeft point" id="7"></div>
      <div class="col-xs-4 square bottomMiddle point" id="8"></div>
      <div class="col-xs-4 square bottomRight point" id="9"></div>
    </div>
  </div>
  <div class="row spacer">
  </div>
</div>
<script src="ttt.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
